# Docker Compose for LegacyParts AI
# PostgreSQL with pgvector + FastAPI Backend

version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: legacyparts_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: legacyparts
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legacyparts_network

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: legacyparts_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - legacyparts_network

